<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Indexer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="mainController">

      <div class="row">
        <div class="col-md-12">
          <h2>Indexer</h2>
        </div>
      </div>  <!-- end row -->

      <div class="row">
        <div class="col-md-6 col-xs-8">
          <input type="search" class="form-control" ng-model="q" placeholder="Filter" />
        </div>
      </div> <!-- end row -->

      <div class="row">
        <div class="col-md-12">
          <p> The format is the following: URL - Description - Person responsible</p>
          <ul>
            <li ng-repeat="item in websites| filter:q "><a href="{{item.url}}">
                {{ item.url}}</a> - {{ item.name }} - <i>{{ item.person }}</i>
            </li>
          </ul>
        </div>
      </div> <!-- end row -->

    </div> <!-- End container -->
  </body>
</html>
